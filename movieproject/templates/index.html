{% extends 'base.html' %}
{%  block body %}
    <a href="add/" style="color: yellow" class="btn btn-success"> ADD NEW MOVIES</a><br>
    <div class="container">
       <div class="row">
           {% for i in movie_list %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ i.img.url }}" alt="Card image cap" width="150px" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.year }}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view more</a>
                    </div>
                </div>&nbsp;&nbsp;<br>
            </div>
           {% endfor %}
       </div>
    </div>

{% endblock %}
