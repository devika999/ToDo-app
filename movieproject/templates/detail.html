{% extends 'base.html' %}
{%  block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
               <br> <img src="{{ movie.img.url }}" width="400", height="300">
            </div>
            <div class="col-md-6">
                <h2 style="color: blue">{{ movie.name }}</h2>
                <h5>{{ movie.desc }}</h5>
                Year:<h6 style="color: green">{{ movie.year }}</h6>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
            </div>
        </div>
    </div>
{% endblock %}
