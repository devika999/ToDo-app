{% extends 'base.html' %}
{%  block body %}

<div class="containe">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form  method="POST" class="p-3 shadow">
            {%csrf_token%}
            <div class="form-group">
                <input type="text" name="task" placeholder="Task name" class="form-control">
            </div><br>
            <div class="form-group">
                <input type="text" name="priority" placeholder="priority" class="form-control">
            </div><br>
            <div class="form-group">
                <input type="date" name="date" placeholder="set the date" class="form-control">
            </div><br>
                <input type="submit" class="btn btn-success">
        </form>
            </div>

    <div class="col-md-6">
    <h4>Task to be completed</h4>
        {% for i in task1 %}
        <div class="card">
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p><b>{{ i.priority }}</b></p>
                <p><b>{{ i.date }}</b></p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
            </div>
        </div>
        </div><br>
        {% endfor %}
        </div>

    </div>
    </div>
</div>
{% endblock %}
